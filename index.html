<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Grading System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ระบบเกรดตามอันดับ</h1>
        
        <label for="scores">กรุณากรอกคะแนน (คั่นด้วยช่องว่าง):</label>
        <input type="text" id="scores" placeholder="เช่น 42 33 4 36 47">

        <label for="failing_score">กรุณากรอกคะแนนที่ต่ำกว่าค่านี้จะติด F:</label>
        <input type="number" id="failing_score" placeholder="10">

        <button onclick="calculateGrades()">คำนวณเกรด</button>

        <h2>ผลการคำนวณ</h2>
        <ul id="result"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
